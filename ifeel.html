<head>
  <title> I feel ... </title>
</head>

<body>

	{{> BackgroundT}}
	<div class="site-wrapper" style="position:absolute;" >
		<div class="site-wrapper-inner">
			<div class="cover-container">
				<div class="inner cover" style="color:#ddd;">
					<div class="container">
						<div class="row">
							<div class="col-md-12 text-center">
								<h1 class="text-fade-out">How are you feeling today?</h1>	
								{{> AddWordT}}								
								<br/> 
							</div>
						</div>
						<div class="row">
							{{> VisualSedimentationT}}
							{{> IFeelT}}
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>

<template name="AddWordT">
<div class="row">
  <div class="col-md-offset-2 col-md-8">
  	<form class="form-search">
			<input type="text" class="form-control search-query defaultFont text-center" placeholder="I feel ..." style="background-color:rgba(0,0,0,0.1); border-color:rgba(255,255,255,0.2);">
    </form>
  </div>
</div>
</template>

<template name="VisualSedimentationT">
	<div class="row">
		<div class="col-md-offset-3 col-md-6 col-md-offset-3" id="plotDiv">
  		<div id="demo"></div>
  	</div>
  </div>
</template>
