<template name="ChartT">
	{{#if hasSelectedWords}}
		
			<div class="row"> {{> VisualSedimentationT}} </div>
			<div class="row"> 
				<div class="col-md-offset-3 col-md-6 text-center"> 
					<div class="col-md-2"> {{counter_0}} </div>
					<div class="col-md-2"> {{counter_1}} </div>
					<div class="col-md-2"> {{counter_2}} </div>
					<div class="col-md-2"> {{counter_3}} </div>
					<div class="col-md-2"> {{counter_4}} </div>
					<div class="col-md-2"> {{counter_5}} </div>
				</div>
			</div>
			<div class="row">{{> IFeelT}}</div>
			<div class="col-sm-offset-3 col-sm-6" style="display:{{ProgressDisplay}}">
				<br/>
				<div class="progress">
			  <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width:100%;">
			    {{i18n "loading"}}
			  </div>
			</div>
		</div>
		
	{{else}}
		{{> ProjectDescriptionT}}
	{{/if}}
</template>
