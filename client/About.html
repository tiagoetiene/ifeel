<template name="TwitterT">
	<a href="https://twitter.com/tiagoetiene" class="twitter-follow-button" data-show-count="true" target="_blank">@tiagoetiene</a>
</template>

<template name="AboutT">
	<div class="modal fade" id="about" tabindex="-1" role="dialog" aria-labelledby="aboutLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content modal-custom">
	      
	      <div class="modal-header">
	        <h3 class="modal-title" id="aboutLabel">{{i18n "about"}}</h3>
	      </div>

	      <div class="modal-body">

	      	<!-- A brief history of the inspiration for the project -->
	      	<h4>{{i18n "background.title"}}</h4>
	      	{{{i18n "background.text"}}}

	      	<!-- Quick explanation of what users see in their screen -->
	        <h4>{{i18n "tutorial.title"}}</h4>
	        {{{i18n "tutorial.text"}}}
	        
					<!-- Developed by Tiago Etiene blah blah -->
	        <br>
	        <p>
	        {{{i18n "developedBy"}}} | {{> TwitterT}}
	        </p>
	        <p>
	        {{{i18n "builtWith"}}}
	        </p>
	        
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">{{i18n "close"}}</button>
	      </div>

	    </div>
	  </div>
	</div>
</template>
